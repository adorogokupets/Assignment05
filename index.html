<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold; display: block; margin-bottom: 5px;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background-color: #f2f2f2; border: 2px solid orange;}
        button          {margin-top: 20px; background-color: rgb(67, 128, 213); color: white;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="id">8-Digit Employee ID</label>
        <input id="id" type="text" maxlength="8" data-bs-toggle="tooltip" required>
        <br>
        <label for="name">Full Name</label>
        <input id="name" type="text" data-bs-toggle="tooltip" required>
        <br>
        <label for="ext">4-Digit Extension</label>
        <input id="ext" type="text" maxlength="4" data-bs-toggle="tooltip" required>
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" data-bs-toggle="tooltip" required>
        <br>
        <label for="department">Department</label>
        <select id="department">
             <option value="Administrative">Administrative</option>
             <option value="Engineering">Engineering</option>
             <option value="Executive">Executive</option>
             <option value="Marketing">Marketing</option>
             <option value="Quality Assurance">Quality Assurance</option>
             <option value="Sales">Sales</option>
        </select>
        <br>
        <button id="submit" type="submit">Add Employee</button>
     
    </form>
</body>
</html>
